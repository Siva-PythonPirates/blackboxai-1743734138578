{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="text-center">
        <h1 class="text-6xl font-extrabold text-blue-600 mb-4">404</h1>
        <h2 class="text-3xl font-bold text-gray-900 mb-6">Page Not Found</h2>
        <p class="text-lg text-gray-600 mb-8">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <a href="{{ url_for('dashboard') }}" 
           class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
            <i class="fas fa-home mr-2"></i> Return to Dashboard
        </a>
    </div>
    <div class="mt-12">
        <img src="https://images.pexels.com/photos/4145354/pexels-photo-4145354.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
             alt="404 Error" class="h-64 rounded-lg shadow-lg">
    </div>
</div>
{% endblock %}
