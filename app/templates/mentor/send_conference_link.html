{% extends "base.html" %}

{% block title %}Share Conference Link{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
    <div class="p-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Share Conference Link</h1>
        
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Team</label>
                <select name="team_id" required class="mt-1 block w-full p-2 border rounded-md">
                    {% for team in teams %}
                    <option value="{{ team._id }}">Team {{ loop.index }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Conference URL</label>
                <input type="url" name="link" required class="mt-1 block w-full p-2 border rounded-md">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Description</label>
                <textarea name="description" rows="3" class="mt-1 block w-full p-2 border rounded-md"></textarea>
            </div>

            <div class="flex justify-end space-x-3">
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md">
                    Share Link
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
